<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App by Lior Bar</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="appBody">
      <form id="searchCity">
        <input
          type="text"
          placeholder="Where are you going?"
          id="citySearchEngine"
        />
        <input type="submit" value="search" id="citySearchButton" />
      </form>
      <div>
        <h2 id="currentLocation">Washington</h2>
        <h5 id="currentDayAndTime">Sunday, 18:37</h5>
        <h1 id="currentTempDisplay">30°</h1>
        <div class="container highLowTemp">
          <div class="row highLowTemp">
            <div class="col highTemp">30°</div>
            <div class="col lowTemp">25°</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
