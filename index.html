<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App by Lior Bar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
      <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
   
    <div id="appBody">
      <form id="searchCity">
        <input
          type="text"
          placeholder="Where are you going?"
          id="citySearchEngine"
        />
        <input type="submit" value="search" id="citySearchButton" />
      </form>
      <div class="container currentLocationInfo">
        <div class="row currentLocationInfo">
            <div class="col generalCurrentLocationInfo">
                <div id="currentInfo">
                     <h2 id="currentLocation">Washington</h2>
                     <div id="currentDayAndTime">Sunday, 18:37</div>
                      <div id="currentHumidtyWind"> <span id="currentHumidity"> Humidty: 60%</span> <span class="currentWind">  Wind: 11 Km/h </span></div>
                              <div id="currentHighLowTemp"> <span class="highTemp"> 30°/</span> <span class="lowTemp"> 20°</span></div>
                 </div>
           </div>
            <div class="col currentLocationTemp" id="currentTempDisplay">  <strong id="temperature">☀ 30</strong> °C|F </div>
        </div>
      </div>
      <div class="container weekDays">
        <div class="row weekDays">
            <div class="col dayOne">
                <span>
                   <span class="day">Mon</span> </br> ☀ </br> 
                    <span class="highTemp"> 15°/</span>
                    <span class="lowTemp"> 10°</span>
                 </span> 
            </div>
            <div class="col dayTwo">
                <span>
                    <span class="day">Tue</span> </br> ☀ </br> 
                    <span class="highTemp"> 15°/</span>
                    <span class="lowTemp"> 10°</span>
                 </span> 
            </div>
            <div class="col dayThree">
                <span>
                   <span class="day">Wed</span></br> ☀ </br> 
                    <span class="highTemp"> 15°/</span>
                    <span class="lowTemp"> 10°</span>
                 </span> 
            </div>
            <div class="col dayFour">
                <span>
                    <span class="day">Thu</span> </br> ☀ </br> 
                    <span class="highTemp"> 15°/</span>
                    <span class="lowTemp"> 10°</span>
                 </span> 
            </div>
            <div class="col dayFive">
                <span>
                    <span class="day">Fri</span> </br> ☀ </br> 
                    <span class="highTemp"> 15°/</span>
                    <span class="lowTemp"> 10°</span>
                 </span> 
            </div>
            <div class="col daySix">
                <span>
                    <span class="day">Sat</span> </br> ☀ </br> 
                    <span class="highTemp"> 15°/</span>
                    <span class="lowTemp"> 10°</span>
                 </span> 
            </div>
        </div>
      </div>
    </div>
    <footer> <a href="https://github.com/LiorBar230/Weather-App-LB" target="_blank">Open-source code  </a>by Lior Bar hosted on <a href="https://app.netlify.com/sites/neon-blini-496600"> Netlify</a> </footer>
    <script src="src/app.js"></script>
  </body>
</html>
